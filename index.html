<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Project Which Uses Local Storage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-black transition-colors duration-300">
    <!-- <div
      class="bg-green-400 p-3 font-semibold font-sans inline-block absolute top-1 right-1"
    >
      Form Submitted Successfully
    </div> -->
    <div class="darkMode absolute right-0 mr-1 top-5">
      <button
        class="p-2 bg-gray-600 text-white font-semibold rounded-md"
        id="themeBtn"
      >
        Switch To Light Mode
      </button>
    </div>
    <form
      class="max-w-md mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8 mt-10"
    >
      <fieldset>
        <legend class="text-lg font-bold mb-6">User Data</legend>
        <div class="mb-4">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="stdName"
            >Student Name:</label
          >
          <input
            id="stdName"
            class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            type="text"
            placeholder="Enter Your Name Here...."
          />
        </div>
        <div class="mb-4">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="stdRollNo"
            >ROLL No:</label
          >
          <input
            id="stdRollNo"
            class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            type="text"
            placeholder="Enter Your Roll No Here...."
          />
        </div>
        <div class="mb-4">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="stdCollegeName"
            >College Name:</label
          >
          <input
            id="stdCollegeName"
            class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            type="text"
            placeholder="Enter Your College Name Here...."
          />
        </div>
        <div class="mb-4">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="stdStudyField"
            >Study Field:</label
          >
          <input
            id="stdStudyField"
            class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            type="text"
            placeholder="Enter Your Study Field Here...."
          />
        </div>
        <div class="mb-4">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="stdPassword"
            >Password:</label
          >
          <input
            id="stdPassword"
            class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            type="password"
            placeholder="Enter Your Password Here...."
          />
        </div>
        <div class="mb-4">
          <input
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline cursor-pointer"
            type="submit"
            value="Submit"
            id="submitButton"
          />
        </div>
      </fieldset>
    </form>

    <script src="script.js"></script>
  </body>
</html>
